<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login Credentials</title>
    <style>
        .login{
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="login">
        <h2>Check login credentials</h2>
        <label for="name">Enter username:</label>
        <input type="text" id="textInput">
        <br><br>
        <label for="password">Enter password:</label>
        <input type="number" id="numberInput">
        <br><br>
        <button type="submit" onclick="demo()">Submit</button>
        <p id="result"></p>
    </div>

    <script>
        function demo(){
            let userName=document.getElementById("textInput").value;
            let password = document.getElementById("numberInput").value;
            let resultInput = "";

            if(userName == "admin" && password == "1234"){
                resultInput = "Login Successful";
            } else {
                resultInput = "Invalid Credentials";
            }
            document.getElementById("result").innerHTML = resultInput;
        }
    </script>
</body>
</html>
