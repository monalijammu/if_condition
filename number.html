<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Checking</title>
    <style>
        .number{
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="number">
        <h2>Find if a number is positive, negative or zero</h2>
        <label for = "negative">Enter a number:</label>
        <input type = "number" id="numberInput">
        <button type="submit" onclick="demo()">Submit</button>
        <p id="result"></p>
    </div>

    <script>
        function demo(){
            let num = parseFloat(document.getElementById("numberInput").value);
            let resultInput = "";

            if(num > 0){
                resultInput = "The number is positive.";
            } else if(num < 0){
                resultInput = "The number is negative.";
            } else {
                resultInput = "The number is zero."
            }
            document.getElementById("result").innerHTML = resultInput;
        }
    </script>
</body>
</html>
