<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Even or Odd</title>
    <style>
        .compare{
            text-align: center;
        }
    </style>
</head>
<body>
    <h4 style="text-align: center;">Check if a number is Even or Odd</h4>
    <div class="compare">
        <label for="compare">Enter a number:</label>
        <input type="number" id="numberInput">
        <button type="submit" onclick="demo()">Submit</button>
        <p id="result"></p>
    </div>

    <script>
         function demo(){
            let num = parseFloat(document.getElementById("numberInput").value);
            let resultValue = "";
            if (num % 2 == 0) {
                resultValue = "The number is even";
            } else {
                resultValue = "The number is odd";
            }
            document.getElementById("result").innerHTML = resultValue;
         }
    </script>
</body>
</html>
