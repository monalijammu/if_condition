<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Divisible</title>
    <style>
        .divisible{
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="divisible">
        <h2>Check if a number is divisible by both 3 and 5</h2>
        <label for="num">Enter a Number:</label>
        <input type="number" id="numberInput">
        <button type="submit" onclick="demo()">Check</button>
        <p id="result"></p>
    </div>

    <script>
        function demo(){
             let num = parseFloat(document.getElementById("numberInput").value);
             let resultInput = "";

             if(num % 3 == 0 && num % 5 == 0){
                 resultInput = "FizzBuzz";
             } else {
                resultInput = "Not Divisible";
             }
             document.getElementById("result").innerHTML = resultInput;
        }
    </script>
</body>
</html>
