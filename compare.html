<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparing two numbers</title>
    <style>
        .compare{
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="compare">
    <h2>Compare Two Numbers</h2>
    <label for="text1">Enter Number 1:</label>
    <input type="number" id="numberInput1">

    <label for="text2">Enter Number 2:</label>
    <input type="number" id="numberInput2">
    <br> <br>

    <button type="submit" onclick="demo()">Compare</button>
    <p id="result"></p>
    </div>

    <script>
        function demo(){
            let num1 = parseFloat(document.getElementById("numberInput1").value);
            let num2 = parseFloat(document.getElementById("numberInput2").value);
            let resultInput = "";

            if (num1 > num2){
               resultInput = num1 + " is greater than " + num2;
            } else {
                resultInput = num2 + " is greater than " + num1;
            }

            document.getElementById("result").innerHTML=resultInput;
        }
    </script>
</body>
</html>
