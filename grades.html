<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grades</title>
    <style>
        .grade{
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="grade">
        <h2>Check the grade of a student based on marks</h2>
        <label for="marks">Enter marks:</label>
        <input type="number" id="numberInput">
        <button type="submit" onclick="demo()">Check Results</button>
        <p id="result"></p>
    </div>

    <script>
        function demo(){
            let marks = parseFloat(document.getElementById("numberInput").value);
            let resultInput = "";

            if(marks >= 90){
                resultInput = "Grade A";
            } else if(marks >= 75 ){
                resultInput = "Grade B";
            } else if(marks >= 50){
                resultInput = "Grade C";
            } else{
                resultInput = "Better luck next time";
            }

            document.getElementById("result").innerHTML= resultInput;
        }
    </script>
</body>
</html>
